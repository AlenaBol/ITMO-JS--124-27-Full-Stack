<!DOCTYPE html>
<html>
    <head>
        <title>Ex 14</title>
        <meta charset="utf-8" />
        <meta name = "viewport" content="width=device-width,initial-scale=1.0" />
        <style>
            span{
                color:red;
            }
        </style>
        <script>
            function doSend() {
                let v = document.data.mail.indexOf("@", 1);

                if (document.data.name.value === "") {
                    alert('Пожалуйста, введите имя');
                    document.data.name.focus();
                }
                else if (document.data.password$1.value === "") {
                    alert('Вы должны ввести пароль');
                    document.data.password$1.focus();
                }
                else if (document.data.password$2.value === "") {
                    alert('Вы должны подтвердить пароль');
                    document.data.password$2.focus();
                }
                else if (document.data.comments.value === "") {
                    alert('Сообщение должно содержать больше 10 символов');
                    document.data.comments.focus();
                }
                else if (document.data.mail.value === "") {
                    alert('Вы должны ввести e-mail');
                    document.data.mail.focus();
                }
                else if (v === -1) {
                    alert('Адрес e-mail указан неверно')
                    document.data.mail.select();
                    document.data.mail.focus();
                }
                else{
                    document.data.submit();
                }
            }
        </script>
    </head>

    <body>
        <form name = "data" class="subform"  method="post">
            <p>
            <label for="name" class="label">Ваше имя<span><sup>*</sup></span>:</label>
            <input type="text" name="name" id="name">
            </p>

            <p>
            <label for="password$1" class="label">Пароль<span><sup>*</sup></span>:</label>
            <input type="password" name="password$1" id="password$1">
            </p>

            <p>
            <label for="password$2" class="label">Подтверждение пароля<span><sup>*</sup></span>:</label>
            <input type="password" name="password$2" id="password$2">
            </p>

            <p>
                <label for="password$2" class="label">Подтверждение пароля<span><sup>*</sup></span>:</label>
                <input type="password" name="password$2" id="password$2">
            </p>

            <p>
                <label for="password$2" class="label">Электронный адрес<span><sup>*</sup></span>:</label>
                <input type="email" name="mail" id="mail">
            </p>

            <p>
                <label for="sms" class="label">Тема сообщения:</label>
                <input type="text" name="sms" id="sms">
            </p>

            <p>
                <label for="comments" class="label">Сообщение:</label>
                <textarea name="comments" cols="35" rows="4" id="comments"></textarea>
            </p>

            <p><span><sup>*</sup></span> - необходимые для заполнения поля</p>

            <input type = "submit" name = "submit" value = "Отправить" onclick="doSend()">
            <input type = "reset" name = "submit" value = "Очистить">
        </form>
    </body>
</html>
