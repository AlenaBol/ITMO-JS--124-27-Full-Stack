<!DOCTYPE html>
<html>
    <head>
        <title>Ex 6</title>
        <style>
            table{
                border-collapse: collapse;
                border-spacing: 0;
            }
            th, td{
                padding: 10px 20px;
                border: 1px solid #000;
            }
        </style>    
    </head>
    <body id = "body">
        <script>
        document.write("<table>");
        document.write("<thead>");
        document.write("<th>Степень</th>","<th>Результат</th>");

                document.write("<tbody>");
                document.write("<td>2<sup>" + degree + "</sup></td>","<td>" + Math.pow(2, degree) + "</td>");
            }
        </script>
    </body>
