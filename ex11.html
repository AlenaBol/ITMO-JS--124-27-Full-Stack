<!DOCTYPE html>
<html>
    <head>
        <title>Ex 11</title>
    </head>
    <body>
        <h1 id="time">5</h1>
        <script>
                function timer(){
                var obj=document.getElementById('time');
                obj.innerHTML--;

                if(obj.innerHTML==0){
                document.location.href='https://www.google.ru/';
                setTimeout(function(){},1000);
            }
                else
            {
                setTimeout(timer,1000);
            }
            }
                setTimeout(timer,1000);
        </script>
    </body>
</html>
