<html>
    <head>
        <title>if</title>
    </head>

    <body>
        <script language="JavaScript" type="text/JavaScript">
        var x, y;
        x=parseInt(prompt("Введите значение х",''));   // метод parseInt() переводит строку в целое 
        y=parseInt(prompt("Введите значение у",''));   // число
        if(x<y)
        {
            alert("Максимальное число - y")
        }
        else if (x==y)
        {
            alert("Введенные числа равны!")
        }
        else {
            alert("Максимальное число - x")
        }
        </script>
        <script>
            var password = prompt("Ваш пароль?")
            
                if (password == 12345) {
                    alert("Пароль верен")
                }
                else {
                    alert("Пароль введен неправильно")
                }
        </script>
    </body>
</html>
